version: '3.8'

services:
  # Servicio Web MÃ³vil
  web-app:
    build: .
    container_name: ipwebmobile-web
    ports:
      - "8080:8080"
    environment:
      - FLET_WEB_USE_COLOR_EMOJI=true
      - PYTHONPATH=/app
    volumes:
      - ./photos:/app/photos
      - ./logs:/app/logs
    command: web
    restart: unless-stopped
    networks:
      - ipwebmobile-network

  # Servicio Desktop Receiver  
  desktop-receiver:
    build: .
    container_name: ipwebmobile-desktop
    ports:
      - "8081:8081"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./recordings:/app/recordings
      - ./photos:/app/photos
      - ./logs:/app/logs
    command: desktop
    restart: unless-stopped
    networks:
      - ipwebmobile-network
    depends_on:
      - web-app

  # Servicio Nginx (Proxy Reverso)
  nginx:
    image: nginx:alpine
    container_name: ipwebmobile-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web-app
      - desktop-receiver
    restart: unless-stopped
    networks:
      - ipwebmobile-network

networks:
  ipwebmobile-network:
    driver: bridge

volumes:
  photos:
  recordings:
  logs: